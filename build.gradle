plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

mainClassName = "org.mantra.app.MainApplication"

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

compileJava.options.encoding = 'utf-8'

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	// https://mvnrepository.com/artifact/net.dv8tion/JDA
	compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_207'
    
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile "org.slf4j:slf4j-simple:1.6.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'

    // https://mvnrepository.com/artifact/org.mongodb/mongodb-driver
    compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.12.4'
    

}
